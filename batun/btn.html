<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Button Glow Effect</title>
    <style>
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #161616;
            height: 100vh; /* Changed to 100vh for full screen height */
            margin: 0; /* Reset margin */
        }

        .btn {
            padding: 15px 40px;
            border: none;
            outline: none;
            color: #fff;
            cursor: pointer;
            position: relative;
            z-index: 1; /* Set z-index higher for button text */
            border-radius: 12px;
            background-color: transparent; /* Make button background transparent */
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .btn::after {
            content: "";
            z-index: -1;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #333;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        .btn::before {
            content: "";
            background: linear-gradient(45deg, #FF0000, #FF7300, #FFFF00, #48FF00, #00FFD5, #002BFF, #FF00CB, #FF0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 600%;
            z-index: -1;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            filter: blur(8px);
            animation: glowing 20s linear infinite;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
            opacity: 1;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        /* Optional hover effect */
        .btn:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
    </style>
</head>
<body>
    <button class="btn">Hover Me!</button>
</body>
</html>
